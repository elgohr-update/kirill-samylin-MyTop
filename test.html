<body>
    <script>
        const array = [
            [1,2,3,4],
            [5,18,0,12],
            [3,5,12,5],
            [28,9,2,34]
        ]
    const getLargestNumbers = (array) => {
        let arr = [];
        for (let item of array) {
            arr.push(Math.max(...item));
        }
        return arr;
    };
    console.log(getLargestNumbers(array)) // [4, 18, 12, 34]
    </script>   
</body>
